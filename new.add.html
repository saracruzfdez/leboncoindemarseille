    <div class="container col-lg-8">

        <h1 class="">Nouvelle annonce</h1>

        <form action="" name="annonce">

            <div class="form-group pb-4">
                <label class="pb-2" for="titre">
                    <span>Titre :</span>
                </label>
                <input type="text" class="form-control" id="titre" name="titre" required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="descriptif">
                    <span>Descriptif :</span>
                </label>
                <textarea type="text" class="form-control" id="descriptif" name="descriptif" required minlength="50"
                    maxlength="300"></textarea>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="image">
                    <span>Image :</span>
                </label>
                <input type="url" class="form-control" id="image" name="image" placeholder="http://wwww." required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="prix">
                    <span>Prix :</span>
                </label>
                <input type="number" class="form-control" id="prix" name="prix" required>
            </div>
            <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
        </form>
    </div>
